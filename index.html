<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeamON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <button id="near-me-btn">Places Near Me</button>
    <div class="home-menu">
        <h1 class="title">WhereToStudy?</h1>

        <header class="input-container">
            <input class="study-place-input" placeholder="Write a review!" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    reviews
                </span>
            </button>
        </header>
    </div>

    <div id="google-map"></div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBbTKPDkid2ItrD-UgmXuUnGzSJqg5O_8&callback=initMap"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeamON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #google-map {
            width: 100vw;
            height: 100vh;
            border: 5px solid #ccc;
            box-sizing: border-box;
        }

        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            font-size: 18px;
            padding: 5px 10px;
            z-index: 1000;
        }

        #near-me-btn {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        
    </style>
</head>

<body>
    <button id="near-me-btn">Show Near Me</button>
    <div id="google-map"></div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDikvvZbmzQpOUwgfYJ9txHYUTVW4bnHLM&callback=initMap"></script>
    <script src="script.js"></script>
</body>

</html>
